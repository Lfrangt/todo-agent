<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bg-gradient)"/>
  
  <!-- Inner glow -->
  <rect x="40" y="40" width="944" height="944" rx="180" fill="url(#inner-gradient)"/>
  
  <!-- Checkmark -->
  <path 
    d="M280 520 L420 680 L744 320" 
    stroke="white" 
    stroke-width="80" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
    opacity="0.95"
  />
  
  <!-- Subtle shadow for checkmark -->
  <path 
    d="M280 530 L420 690 L744 330" 
    stroke="rgba(0,0,0,0.2)" 
    stroke-width="80" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
  />
</svg>

